<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Payment Page</title>
</head>
<body>
    <header>
        <h1>Payment Page</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section id="payment-form">
        <h2>Enter Payment Details</h2>
        <form action="process_payment.php" method="POST">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required><br>

            <label for="card-name">Cardholder Name:</label>
            <input type="text" id="card-name" name="card-name" required><br>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required><br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required><br>

            <label for="amount">Amount ($):</label>
            <input type="text" id="amount" name="amount" required><br>

            <input type="submit" value="Submit Payment">
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Your Website</p>
    </footer>
</body>
</html>
